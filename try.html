<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Container - Candidate Information System</title>
    <link rel="stylesheet" href="try.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="images/default-profile.png" alt="Profile Image" class="profile-image">
        <div class="profile-details">
            <h2 id="profile-name">John Doe</h2>
            <span class="role-badge">Candidate</span>
            <p class="created-at">Member Since: 2025-01-01</p>
        </div>
    </div>

    <!-- Profile Fields (common) -->
    <div class="profile-card">
        <h3>Account Information</h3>
        <div class="profile-field">
            <label>Username</label>
            <span id="username">johndoe123</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Email</label>
            <span id="email">johndoe@gmail.com</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Password</label>
            <span>••••••••</span>
            <button>Change Password</button>
        </div>
        <div class="profile-field">
            <label>Role</label>
            <span>Candidate</span>
        </div>
        <div class="profile-field">
            <label>Created At</label>
            <span>2025-01-01 12:34:56</span>
        </div>
    </div>

    <!-- Candidate Specific Fields -->
    <div class="profile-card">
        <h3>Candidate Information</h3>
        <div class="profile-field">
            <label>Credentials</label>
            <span>Student Council President</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Background</label>
            <span>Passionate about student welfare</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Platform</label>
            <span>Transparency, Inclusivity, Innovation</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Grade Level</label>
            <span>Grade 12</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Strand</label>
            <span>HUMSS</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>School Name</label>
            <span>XYZ Senior High</span>
            <button>Edit</button>
        </div>
        <div class="profile-field">
            <label>Contact Number</label>
            <span>09123456789</span>
            <button>Edit</button>
        </div>
    </div>
</div>

</body>
</html>
